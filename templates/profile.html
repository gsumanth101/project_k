<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    
    <!-- Bootstrap and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .icon {
            color: #007bff;
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .scrollable-navbar,
        .scrollable-footer {
            overflow-y: auto;
            max-height: 200px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Common Navbar -->
    <nav class="scrollable-navbar fixed-top w-full bg-white shadow-md">
        {% include 'navbar.html' %}
    </nav>

    <div class="container mt-20 pt-5 text-center">
        <!-- Profile Header with Avatar -->
        <div class="text-center mb-4">
            <!-- <img src="{{ user.avatar_url }}" alt="User Avatar" class="avatar mb-3"> -->
            <h1 class="font-bold text-xl text-gray-800">Profile</h1>
        </div>

        <!-- Profile Information with Icons -->
        <div class="text-left">
            <p><i class="fas fa-user icon"></i><strong>Name:</strong> {{ user.name }}</p>
            <p><i class="fas fa-envelope icon"></i><strong>Email:</strong> {{ user.email }}</p>
            <p><i class="fas fa-birthday-cake icon"></i><strong>Date of Birth:</strong> {{ user.date_of_birth }}</p>
            <p><i class="fas fa-phone icon"></i><strong>Phone:</strong> {{ user.phone }}</p>
        </div>

        <!-- Back Button with Icon -->
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-4">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <!-- Common Footer -->
    <footer class="scrollable-footer fixed-bottom w-full bg-white shadow-md">
        {% include 'footer.html' %}
    </footer>

    <!-- Bootstrap JS Bundle and FontAwesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
