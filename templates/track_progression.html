<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Progression</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
        .scrollable-navbar {
            overflow-y: auto;
            max-height: 200px;
        }
        .scrollable-footer {
            overflow-y: auto;
            max-height: 200px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Common Navbar -->
    <nav class="scrollable-navbar fixed top-0 w-full bg-white shadow-md">
        {% include 'navbar.html' %}
    </nav>

    <div class="container mt-20 pt-5">
        <h1>Track Progression</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Result</th>
                    <th>Details</th>
                    <!-- <th>Graph</th> -->
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                <tr>
                    <td>{{ report.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ report.result }}</td>
                    <td><a href="{{ url_for('report_details', report_id=report.id) }}" class="btn btn-info">View Details</a></td>
                    <!-- <td><img src="{{ url_for('static', filename=report.graph_path) }}" alt="Progression Graph" width="100"></td> -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">Back to Dashboard</a>
    </div>

    <!-- Common Footer -->
    <footer class="scrollable-footer fixed bottom-0 w-full bg-white shadow-md">
        {% include 'footer.html' %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
